<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- CSS STYLES --- */
        
        :root {
            --primary-color: #4f46e5;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-color: #1f2937;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        /* Grid Container */
        .project-grid {
            display: grid;
            /* This is the magic line for responsiveness: 
               It fits as many columns as possible, with a minimum width of 300px per card */
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Card Styles */
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background-color: #e5e7eb;
        }

        .card-content {
            padding: 1.5rem;
            flex-grow: 1; /* Pushes the buttons to the bottom if text is short */
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        /* Button Container */
        .card-links {
            margin-top: auto; /* Pushes buttons to bottom of card */
            display: flex;
            gap: 1rem;
        }

        .btn {
            flex: 1;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.875rem;
            transition: background-color 0.2s;
        }

        .btn i {
            margin-right: 8px;
        }

        .btn-github {
            background-color: #24292f;
            color: white;
        }
        .btn-github:hover { background-color: #000; }

        .btn-live {
            background-color: var(--primary-color);
            color: white;
        }
        .btn-live:hover { background-color: #4338ca; }

        /* Responsive tweak for very small screens */
        @media (max-width: 480px) {
            .project-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>My Projects</h1>
        <p>A collection of my recent work</p>
    </header>

    <div class="project-grid" id="projectGrid"></div>

    <script>
        // --- JAVASCRIPT ---

        // 1. Data Source: Add your projects here
        const projects = [
            {
                title: "News LIVE - Android TV App",
                image: "https://github.com/user-attachments/assets/873de301-7ed0-41ca-9921-786fb9e08432",
                githubLink: "https://github.com/SKVhacks/android-live-tv",
                liveLink: "https://android-live-tv.netlify.app/"
            },
            {
                title: "Todo Web Store Extension",
                image: "https://github.com/user-attachments/assets/86c44a29-139f-475a-a427-8355d4656421",
                githubLink: "https://github.com/SKVhacks/TODO-Chrome-Extension",
                liveLink: "#"
            },
            {
                title: "Chritmas - Landing Page",
                image: "https://cdn.dribbble.com/userupload/4181528/file/original-68d099c08f5f5e681418afcedc9e4c92.png?resize=1024x768&vertical=center",
                githubLink: "https://github.com/SKVhacks/Chritmas",
                liveLink: "https://chritmas-one.vercel.app/"
            },
            {
                title: "Music Player with Lyrics [Apple Style]",
                image: "https://github.com/user-attachments/assets/aaf4b7be-1e52-48e6-9e61-e6f579fc80a2",
                githubLink: "https://github.com/SKVhacks/Music-Player",
                liveLink: "https://skvhacks.github.io/Music-Player/"
            }, 
            {
                title: "Xiaomi MIUI Design Weather App",
                image: "asset/weather.png",
                githubLink: "https://github.com/SKVhacks/WeatherApp",
                liveLink: "https://skvhacks.github.io/WeatherApp/"
            },
             {
                title: "Unit Converter [length,mass,temperature,etc]",
                image: "asset/unit.png",
                githubLink: "https://github.com/SKVhacks/Unit_Converter",
                liveLink: "https://skvhacks.github.io/Unit_Converter/"
            }
        ];

        // 2. Select the grid container
        const gridContainer = document.getElementById('projectGrid');

        // 3. Generate HTML for each project
        projects.forEach(project => {
            const cardHTML = `
                <article class="card">
                    <img src="${project.image}" alt="${project.title}" class="card-image">
                    <div class="card-content">
                        <h3 class="card-title">${project.title}</h3>
                        <div class="card-links">
                            <a href="${project.githubLink}" target="_blank" class="btn btn-github">
                                <i class="fab fa-github"></i> Code
                            </a>
                            <a href="${project.liveLink}" target="_blank" class="btn btn-live">
                                <i class="fas fa-external-link-alt"></i> Live Demo
                            </a>
                        </div>
                    </div>
                </article>
            `;
            // Append the card to the container
            gridContainer.innerHTML += cardHTML;
        });
    </script>
</body>

</html>
